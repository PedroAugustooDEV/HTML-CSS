<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <!--
        min-max 
        números

        minlength-maxlength
        quantidade de caracteres 

        step 
        usado em números para definir a quantidade em que vai subir (ex:{0.1}> 0.1/0.2/0.3/0.4...)
    -->
    <form action="cadastro.js" method="get" autocomplete="on">
        <p> 
            <label for="inome">Nome do aluno:</label>
            <input type="text" id="inome" placeholder="Seu nome completo" maxlength="40" required>
        </p>
        <p>
            <label for="icpf">CPF do aluno:</label>
            <input type="text" name="CPF" id="icpf" placeholder="ex:123.456.789-00" required>
        </p>
        <p>
            <label for="imedia">Média do aluno:</label>
            <input type="number" id="imedia" step="0.1" min="0" max="10" placeholder="0 a 10" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
